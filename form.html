<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible HTML Form</title>

    <style>
        body {
        font-family: Arial, sans-serif;
        line-height: 1.5;
        margin: 0;
        min-height: 100vh;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        }
        form {
            max-width: 700px;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        legend {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         .inline {
            display: inline-block;
            width: auto;
            margin-right: 10px;
        }
    </style>

</head>

<body>

    <h1>Job Application Form</h1>
    <p>All fields must be completed before submitting.</p>

    <form action="#" method="post">
        
        <!--text input-->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <!--email input-->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <!--number input-->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>

        <!--tel input-->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Format: 123-456-7890</small>

        <!--number input-->
        <label for="experience">Years of Experience:</label>
        <input type="number" id="experience" name="experience" min="1" max="24" required>

        <!--dropdown menu-->
        <label for="Job">Field:</label>
        <select id="Job" name="Job">
            <option value="">Select a Field you are interested in</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Physics">Physics</option>
        </select>

        <!-- Employment Status -->
        <fieldset>
            <legend>Employment Status *</legend>

            <!-- Employed radio button -->
            <label>
                <input class="inline" type="radio" name="employment" value="employed" required>
                Employed 
            </label>

            <!-- Unemployed radio button -->
            <label>
                <input class="inline" type="radio" name="employment" value="unemployed" required>
                Unemployed
            </label>

        <label for="Employment">Employment:</label>
        <small>If employed, please specify. If unemployed enter N/A.</small>
        <input type="text">

        </fieldset>

        <!-- Preferred Contact Method -->
        <fieldset>
            <legend>Preferred Contact Method</legend>

            <label>
                <input class="inline" type="checkbox" name="contact" value="email">
                Email
            </label>

            <label>
                <input class="inline" type="checkbox" name="contact" value="phone">
                Phone
            </label>

        </fieldset>
        
        <!-- Textarea for additional comments -->
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <!-- Submit Application -->
        <fieldset>
            <legend>Submit Application</legend>

            <!-- Submit button -->
            <input type="submit" value="Submit Application">
        </fieldset>

    </form>
    
</body>
</html>
